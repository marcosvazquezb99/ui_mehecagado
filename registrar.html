<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title class="titulo_registrar">Registrar</title>
    <script type="text/javascript" src="./js/registro.js"></script>
<!--    <script type="text/javascript" src="./js/persona.js"></script>-->
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./locale/idioma.js"></script>
    <script type="text/javascript" src="./locale/Lang_ES.js"></script>
    <script type="text/javascript" src="./locale/Lang_EN.js"></script>
    <script type="text/javascript" src="./locale/Lang_GA.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script type="text/javascript" src="./Comun/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body onload="incluircabeceralogin();ponerinvisibleerror();setLang();">
  <header><div id="id_caja_superior"></div></header>
  <div class="box">
  <h1 class="pagina_registrar_wellcome"></h1>
  

  <div id="id_caja_error">
      <div id="id_texterror">  </div>
  </div>

  <div id="id_caja_formulario_registro">
      <form id="id_form_registro" action="javascript:registro();" name="form_registro" onsubmit='return comprobar_registro_form();' method="post">
      <div class="input-container"> 
        <input  type="text" id="id_dni" name="dni"  onblur="comprobar_dni();"required="">
        <label class="dni" for="id_dni"></label>
          <small id="id_dni_error"></small>
      </div>
      <div class="input-container">
        <input  type="text" id="id_nombre_persona" name="nombre_persona"  onblur="comprobar_nombre()"required="">
        <label class="nombre_persona" for="id_nombre_persona"></label>
          <small id="id_nombre_persona_error"></small>
      </div>
      <div class="input-container">
        
        <input  type="text" id="id_apellido_persona" name="apellidos_persona"  onblur="comprobar_apellido();"required="">
        <label class="apellidos_persona" for="id_apellido_persona"></label>
          <small id="id_apellido_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type="date" onblur="comprobar_fechaNacimiento()" id="id_fechaNacimiento_persona" name="fechaNacimiento_persona" >
        <label class="fechaNacimiento_persona" for="id_fechaNacimiento_persona"></label>
          <small id="id_fechaNacimiento_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type="text" id="id_direccion_persona" name="direccion_persona"   onblur="comprobar_direccion();"required="">
        <label class="direccion_persona" for="id_direccion_persona"></label>
          <small id="id_direccion_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type="number" id="id_telefono_persona" name="telefono_persona"  onblur="comprobar_telefono();"required="">
        <label class="telefono_persona" for="id_telefono_persona"></label>
          <small id="id_telefono_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type="email" id="id_email_persona" name="email_persona"  onblur="comprobar_email();"required="">
        <label class="email_persona" for="id_email_persona"></label>
          <small id="id_email_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type="text" id="id_foto_persona" name="foto_persona" 
        onblur="comprobar_foto();" required=""/>
        <label class="foto_persona" for="id_foto_persona"></label>
          <small id="id_foto_persona_error"></small>
      </div>
      <div class="input-container">
        <input  type='text' id='id_usuario' name='usuario' onblur="comprobar_usuario();"required="">
        <label class="usuario" for="id_usuario"></label>
          <small id="id_usuario_error"></small>
      </div>
      <div class="input-container">
        <input  type="password" name="contrasena" id="id_contrasena" onblur="comprobar_contrasena();"required="">
        <label class="contrasena" for="id_contrasena"></label>
          <small id="id_contrasena_error"></small>
      </div>
      <div class="input-container">
        <input type="password" name="rep_contrasena" id="id_rep_contrasena" onblur="check_password_equal();"required="">
        <label class="rep_contrasena" for="id_rep_contrasena"></label>
          <small id="id_rep_contrasena_error"></small>
      </div>
    
      <button type="submit" class="enviar"></button>
          <a class="" href="./index.html"><p class="titulo_volver">Volver</p></a>

      </form>
  </div>
</div>

</body>


</html>
