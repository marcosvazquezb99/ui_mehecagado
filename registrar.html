<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title class="titulo_registrar">Registrar</title>
    <script type="text/javascript" src="./js/registro.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./locale/idioma.js"></script>
    <script type="text/javascript" src="./locale/Lang_ES.js"></script>
    <script type="text/javascript" src="./locale/Lang_EN.js"></script>
    <script type="text/javascript" src="./locale/Lang_GA.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/validacionesComunes.js"></script>
    <script type="text/javascript" src="./Comun/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body onload="incluircabeceralogin();ponerinvisibleerror();setLang();">
  <header><div id="id_caja_superior"></div></header>
  <div class="box">
  <h1 class="pagina_registrar_wellcome"></h1>
  

  <div id="id_caja_error">
      <div id="id_texterror"></div><img src="./images/cerrar3.jpg" width="50" height="50" onclick="cerrarMensajeKO();">
  </div>

  <div id="id_caja_formulario_registro">
      <form id="id_form_registro" action="javascript:registro();" name="form_registro" onsubmit='return comprobar_registro_form();' method="post">
      <div class="input-container"> 
        <input  type="text" id="id_dni" name="dni"  onblur="comprobar_dni_persona();"required="">
        <label for="dni"></label>
      </div>
      <div class="input-container">
        <input  type="text" id="id_nombre_persona" name="nombre_persona"  onblur="comprobar_nombre_persona();"required="">
        <label for="nombre_persona"></label>
      </div>
      <div class="input-container">
        
        <input  type="text" id="id_apellido_persona" name="apellidos_persona"  onblur="comprobar_apellidos_persona();"required="">
        <label for="apellidos_persona"></label>
      </div>
      <div class="input-container">
        <input  type="date" id="id_fechaNacimiento_persona" name="fechaNacimiento_persona" >
        <label for="fechaNacimiento_persona"></label>
      </div>
      <div class="input-container">
        <input  type="text" id="id_direccion_persona" name="direccion_persona"   onblur="comprobar_direccion_persona();"required="">
        <label for="direccion_persona"></label>
      </div>
      <div class="input-container">
        <input  type="number" id="id_telefono_persona" name="telefono_persona"  onblur="comprobar_telefono_persona();"required="">
        <label for="telefono_persona"></label>
      </div>  
      <div class="input-container">
        <input  type="email" id="id_email_persona" name="email_persona"  onblur="comprobar_email_persona();"required="">
        <label for="email_persona"></label>
      </div>
      <div class="input-container">
        <input  type="text" id="id_foto_persona" name="foto_persona" 
        onblur="comprobar_imagen_persona();" required=""/>
        <label for="foto_persona"></label>
      </div>
      <div class="input-container">
        <input  type='text' id='id_usuario' name='usuario' onblur="comprobar_usuario();"required="">
        <label class="usuario"></label>
      </div>
      <div class="input-container">
        <input  type="password" name="contrasena" id="id_contrasena" onblur="comprobar_contrasena();"required="">
        <label for="contrasena"></label>
      </div>
      <div class="input-container">
        <input type="password" name="rep_contrasena" id="id_rep_contrasena" onblur="comprobar_repcontrasena();"required="">
        <label for="rep_contrasena"></label>
      </div>
    
      <button type="submit" class="enviar"></button>
      </form>
  </div>
</div>
</body>


</html>
