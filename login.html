  <body onload="incluircabecera();ponerinvisibleerror();setLang();">
    <header><div id='id_caja_superior'></div></header>
    <div class="box">
      <h1 class="pagina_login_wellcome"></h1>
      
      <div id='id_caja_error'>
        <div id='id_texterror'></div><img src="./images/cerrar3.png" width="50" height="50" onclick="cerrarMensajeKO();"/>
      </div>
      <div class="login">
        <form id='id_form_login' name='form_login' action='javascript:login();' onsubmit='return comprobar_form_login();' method='post'>
          <div class="input-container">
            <input type='text' id='id_usuario' name='usuario' onblur='comprobar_usuario();'required="">
            <label for="usuario"></label>
          </div>
          <div class="input-container">
            <input type='password' id='id_contrasena' name='contrasena' onblur='comprobar_contrasena();'required="">
            <label class="contrasena"></label>
          </div>
          <button type='submit' class="enviar"></button>
        </form>
        <a href='registrar.html'><p class='titulo_registrar'></p></a>
      </div>   
  </div> 

  <div id="snackbar"></div>

  <button onclick="myFunction()">Show Snackbar</button>

  <script>
  function myFunction() {
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
  }
  </script>

  <!-- The Modal -->
  <div id="modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">x</span>
        <div id='id_texto_mensaje_accion'></div>
    </div>

  </div>



  </body>
