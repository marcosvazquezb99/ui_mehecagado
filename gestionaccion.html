<body onload="esta_autenticado();incluircabecera();ponerinvisibleerror();devolveraccionajax();setLang();">
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

<h1 class="pagina_accion_wellcome">Gestión de acciones</h1>

<div class="botonesaccion">
    <img src="./images/add4.png" height="80" width="80" onclick="crearformADDaccion();" alt="Insertar"
     title="Insertar"><span class="titulo_add">Insertar</span></img>
<img src="./images/search4.png" height="60" width="60" onclick="crearformSEARCHaccion();"
     alt="Buscar" title="Buscar"><span class="titulo_search">Buscar</span></img>
</div>

<div class="table-wrapper">
    <table class="table" id="id_tablaaccion" border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th class="nombre">Nombre accion</th>
            <th class="descrip">Descripción</th>
            <th class="titulo_edit">Editar</th>
            <th class="titulo_delete">Borrar</th>
            <th class="titulo_showcurrent">Detalle</th>
        </tr>
        </thead>
        <tbody id="id_datosaccion">
        <tr>
            <td colspan="6" style="text-align: center">No hay datos</td>
        </tr>
        </tbody>
    </table>
</div>
<details>
    <summary>


        <div class="details-modal-overlay"></div>
    </summary>
    <div class="details-modal">
        <div class="details-modal-close" onclick="hideErrors()">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none" onclick="hideErrors()">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z"
                      fill="black"/>
            </svg>
        </div>
        <div class="details-modal-title">
            <h1>Acción</h1>
        </div>
        <div class="details-modal-content">
            <div id="id_caja_formulario_accion" style="display: none;">
                <form id="id_form_accion" name="form_accion" method="post">
                    <div id="id_box">
                        <label for="id_accion">id</label>
                        <input class="text_formato_dni" type="text" id="id_accion" name="id_accion"
                               placeholder="4 dígitos"
                               title=""
                               onblur="comprobar_dni()"></input>
                        <div id="text_error_dni"></div>
                    </div>
                    <label class="nombre">Nombre</label>
                    <input class="text_formato_nombre_accion"
                           maxlength="48"
                           onblur="comprobar_nombre()"
                           type="text" id="nombre_accion"
                           name="nombre_accion"
                           placeholder="letras sin acentos y números"
                    >

                    </input>
                    <small id="nombre_accion_error"></small>
                    <br><small style="color: red" class="name_format">Alfabético sin acentos max 48 min 6</small>
                    <br>
                    <label class="descrip">Descripción</label>
                    <input class="text_formato_descrip_accion"
                           onblur="comprobar_descripcion()"
                           type="text" id="descrip_accion"
                           name="descrip_accion"
                           maxlength="200"
                    >
                    </input>
                    <div id="descrip_accion_error"></div>
                    <br><small style="color: red" class="descripcion_format">Cualquier caracter excepto ‘=<>$#{}[]’ max
                    200 min
                    20</small>
                    <br>
                </form>
            </div>
        </div>
    </div>
</details>

<a href="./menu.html"><p class="titulo_volver">Volver</p></a>

</div>

    <div class="modal-content">
      <span class="close">x</span>
        <div id='id_texto_mensaje_accion'></div>
    </div>

</div>

</body>
</html>
